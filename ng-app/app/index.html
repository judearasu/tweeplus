<html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<title>Tweeplus</title>
	<link rel="stylesheet" media="screen" href="styles/bootstrap.min.css"/>
	<link rel="stylesheet" media="screen" href="styles/app.css"/>
</head>
<body ng-app="tweeplus">

	<div ng-controller="tweeplusCtrl" ng-init="init()">
		<div>
			<label>Name:</label>
			<input type="text" ng-model="yourName" placeholder="Enter a name here">
			<hr>
			<h1>Hello {{yourName}}!</h1>
		</div>
		<!-- Main page layout -->
		<div class="row">
			 <h1>Message: {{message}}</h1>
			<!-- Tweets inside this frame -->
			<div class="col-lg-4" id="tweet-frame">
				<div class="tweetCard" data-ng-repeat="tweet in cf.tweetPage(currentPage, pageSize, sortModel)"
				data-tweet="tweet">

			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="scripts/angular.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers.js"></script>
<script type="text/javascript" src="scripts/services/tweets.js"></script>
</body>
</html>
