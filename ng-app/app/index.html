<html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<title>Tweeplus</title>
	<link rel="stylesheet" media="screen" href="styles/bootstrap.css"/>
	<link rel="stylesheet" media="screen" href="styles/app.css"/>
</head>
<body ng-app="tweeplus">
	
	<div ng-controller="tweeplusCtrl">
		<!-- navbar start -->
		<div class="navbar">
			<div class="container">
				<span class="navbar-brand">Tweeplus</span>
			</div>
		</div>
		<!-- navbar end -->
		<div class="container container-fluid">
			<!-- row 1 -->
			<div class="row">
				<!-- Tweets inside this frame -->
				<div class="col-lg-5" id="tweet-frame">
					<div ng-repeat="post in posts">
						<div class="tweet">
							<span>{{post.tweet}}</span>
						</div>
						<span class="username_screen">{{post.word}}</span>
					</div>
				</div>
			</div>
			<!-- end  -->
			<!-- row 2 -->
			<div class="row">
				<!-- Pagination -->
				<pagination rotate="false" num-pages="cf.numPages(pageSize)" current-page="currentPage" max-size="12"
				boundary-links="true"></pagination>
				<span class="toggleLive" ng-class="live ? 'toggleActive' : ''" ng-click="toggleLive()">Live</span>
			</div>
		</div>
		
		

		<!-- Main page layout -->
		
	</div>
	<div>
		<label>Name:</label>
		<input type="text" ng-model="yourName" placeholder="Enter a name here">
		<hr>
		<h1>Hello {{yourName}}!</h1>
	</div>
	<script type="text/javascript" src="scripts/angular.min.js"></script>
	<script type="text/javascript" src="scripts/angular-resource.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/services/tweets.js"></script>
</body>
</html>
